<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pag-inicial.css">
    <script src="script.js" defer></script>
    <title>MINHAS FINANÇAS</title>
</head>
<body>
    <aside>
        <header>
            <h1>LOGIN / CADASTRAR</h1>
        </header>
    
        <main>
    
            <div class="entrar">
                
                <form>
                    <label for="apelido">APELIDO:</label><br>
                    <input type="text"  id="apelido" placeholder="Ana" required min="3">
                    <br>
    
                    <label for="email" >E-MAIL:</label><br>
                    <input type="email"  id="email" placeholder="ana@xxxx.com" required min="8">
    
                    <br>
                    <label for="senha">SENHA:</label><br>
                    <input type="password" placeholder="******" required min="8">
    
                    <br>
                    <button type="submit" id="enter">
                        ENTRAR
                    </button>
                </form>
            </div>
    
            <div class="cadastrar">
                <form>
                    <label for="apelido">APELIDO:</label><br>
                    <input type="text" placeholder="Ana">
                     <br>
                    <label for="email">E-MAIL:</label><br>
                    <input type="email" placeholder="ana@xxxx.com">
    
                     <br>
                    <label for="senha">SENHA:</label><br>
                    <input type="password" placeholder="******">
    
                     <br>
                    <button type="" onclick="cadastrar()" >
                        CADASTRAR</button>
                </form>
            </div>
        </main>
    </aside>


    <div class="financas">
        <header>
            <img src="assets/gif.gif" alt="gif" id="gif">
            
                <img src="assets/icon-usuario.png" alt="imagem do usuario">

            
                <h2 id="nomes"> Olá, Fulano</h2>

                <div class="profile">
                <img src="assets/icons8-email-30.png" alt="email">
                <p id="emails">fulano@gmail.com</p>
            </div>
        </header>


    
        <main>
            <h1>MINHAS FINANÇAS</h1>
            <div class="painel">

                <div class="saldo">

                    <img src="assets/eyes.png" id="eyes" onclick="ocultar()">

                    <div id="valor-oculto">
                        <label for="valor-total" >R$
                    
                            <input type="number" id="valor-total" placeholder="0"  disabled value="0"> 
                        </label>
                    </div>
                    
                   

                    <p id="atualizacao">ATUALIZADO  AGORA</p>
                </div>


                <div class="entrada">

                    <div class="add">
                        <h3>ADICIONAR ENTRADA</h3>
                        <label for="valor-entrada">VALOR:</label>

                        <input type="number" id="valor-entrada" placeholder="R$ 0,00" >

                        <button onclick="add()">ADICIONAR</button>
                    </div>

                    <div class="tipo">
                        <h4>TIPO DE ENTRADA</h4>
                   
                        <div class="check">
                            <input type="radio" id="mes" name="tipos" required>
                            <label for="mes" >MENSAL</label>
                        </div>
            

                    
                        <div class="check">
                            <input type="radio" id="semana" name="tipos">
                            <label for="semana" >SEMANAL</label><br>
                  
                        </div>

                 
                        <div class="check">
                            <input type="radio" id="atipico" name="tipos">
                            <label for="atipico" >ATIPÍCO</label>
                        </div>
                 
                    </div>
                </div>
            </div>



            <aside class="despesas">


                <h1 id="h1-despesas">DESPESAS</h1>
                <button id="add-desp" onclick="abaOculta()">ADICIONAR</button>


                <div class="add-despesas" id="ocultar">

                    <div class="desc-despesas">
                        <label for="nome-desp" class="title-upper">TITULO:</label>
                        <input type="text" id="nome-desp"><br>

                        <label for="valor-desp" class="title-upper">VALOR:</label>
                        <input type="number" id="valor-desp"><br>

                        <label for="desc-desp" class="title-upper">DESCRIÇÃO:</label>
                        <textarea id="desc-desp" cols="20" rows="2"></textarea>

                    </div>

                    <div class="tipo-despesas">

                        <h4>TIPO DE ENTRADA</h4> 

                        <div class="check">
                            <input type="radio" id="mes-desp" name="tipos" required>
                            <label for="mes-desp" >MENSAL</label>
                        </div>

                        <div class="check">
                            <input type="radio" id="semana-desp" name="tipos">
                            <label for="semana-desp" >SEMANAL</label><br>
                        </div>

                        <div class="check">
                            <input type="radio" id="atipico-desp" name="tipos">
                            <label for="atipico-desp" >ATIPÍCO</label><br>

                            <button id="addDespesas" onclick="addDespesas()">ADICIONAR</button>
                        </div>

                    </div>
                </div>  

         </aside>

            <div class="organizacao">

                <div class="mensais">

                    <h3>MENSAL</h3>

                    <div class="itens">
                        <p id="id-mensal"></p>
                        <p id="valor-mensal">R$ </p>
                        <p id="descricao-mensal"></p>

                        <div class="editores">
                            <img src="assets/icons8-edit-20 (1) - Copia.png" alt="editar" class="edit" onclick="editar()">

                            <img src="assets/icons8-check-20.png" alt="remover" class="realizado" onclick="finalizadoMensal()">
                        </div>
                    </div>
                    
                </div>


                <div class="semanais">
                    <h3>SEMANAL</h3>

                    <div class="itens">
                        <p id="id-semanal"></p>
                        <p id="valor-semanal">R$</p>
                        <p id="descricao-semanal"></p>

                        <div class="editores">
                            <img src="assets/icons8-edit-20 (1) - Copia.png" alt="editar" class="edit" onclick="editar()">

                            <img src="assets/icons8-check-20.png" alt="remover" class="realizado" onclick="finalizadoSemanal()">
                        </div>
                    </div>


                </div>

                <div class="atipicos">
                        <h3>ATIPICOS</h3>
                        <div class="itens">
                            <p id="id-atipico"></p>
                            <p id="valor-atipico">R$ </p>
                            <p id="descricao-atipico"></p>

                            <div class="editores">
                                <img src="assets/icons8-edit-20 (1) - Copia.png" alt="editar" class="edit" onclick="editar()">
    
                                <img src="assets/icons8-check-20.png" alt="remover" class="realizado" onclick="finalizadoAtipico()">
                            </div>
                        </div>
                    
                </div>
            </div>
            
        </main>

     

    </div>
</body>
</html>
